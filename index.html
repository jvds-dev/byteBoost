<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteBoost</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/9b5dcfea76.js" crossorigin="anonymous"></script>

<body>

    <header>
        <div class="container">
            <img src="assets/logo.png" alt="byteBoost Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">CURSOS</a></li>
                    <li><a href="#">PLANOS</a></li>
                    <li><a href="#">CONTATO</a></li>
                    <li><button class="cta">COMECE AGORA</button></li>
                </ul>
                <button class="menu"><i class="fa-solid fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <!-- <main> -->
    <section class="hero-section">
        <div class="container">
            <div class="left-container">
                <h1>Construa sua carreira no mundo da <span>tecnologia</span></h1>
                <p>Cursos práticos de programação, design e dados para transformar sua carreira.</p>
                <div class="cta-container">
                    <button class="cta">COMECE AGORA</button>
                    <button>CONFIRA NOSSOS PLANOS</button>
                </div>
            </div>
            <div class="right-container">
                <img src="assets/hero.png" alt="Man using his laptop">
            </div>
        </div>

    <script src="js/main.js"></script>
